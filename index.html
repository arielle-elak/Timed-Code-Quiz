<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <title>Timed Code Quiz</title>
</head>
<body>

<header>
    <p id = "viewHighscores"><a href="">View Highscores</a></p>
    <p id = "timer"></p>
</header>

<!--Question will appear in h2-->
<h2 id ="questionTitle"></h2>

<!--Possible answers will appear in list-->
    <ul id ="optionsList">
        <li id="option1"></li>
        <li id="option2"></li>
        <li id="option3"></li>
        <li id="option4"></li>
    </ul>

<!--Validation will show if chosen answer was correct or incorrect-->
<section id ="validation">
</section>

<!--Section will only show upon conclusion of game-->
<section id ="endGame">
<h2 id="completeTitle">Quiz Complete</h2>
</section>

<script src="/assets/js/script.js"></script>
</body>
</html>
