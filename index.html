<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>Timed Code Quiz</title>
</head>
<body>

<header>
    <p id = "view-highscores" onclick="showHighScoreList()">View Highscores</p>
    <p id = "timer"></p>
</header>



<section id="start">
    <h2>Ready to test your knowledge on completely random things?</h2>
    <button id="start-quiz">Click Here to Start the Quiz</button>
</section>

<!--Quiz Section will appear after start button is pressed-->
<section id = "quiz-section">
    <!--Question will appear in h2-->
    <h2 id ="question-title"></h2>
        <!--Possible answers will appear in list-->
    <ul id ="options-list">
        <li class="active-button" id="0" onclick="checkAnswer(0)"></li>
        <li class="active-button" id="1" onclick="checkAnswer(1)"></li>
        <li class="active-button" id="2" onclick="checkAnswer(2)"></li>
        <li class="active-button" id="3" onclick="checkAnswer(3)"></li>
    </ul>
<!--Validation will show if chosen answer was correct or incorrect-->
    <section id ="validation">
        <p id="validation-message"></p>
    </section>
</section>



<!--Section will only show upon conclusion of game. New score added as entry to local data-->
<section id = "end-game">
    <div id = "title-area">
        <h2></h2>
        <p></p>
    </div>

<!--Area where initials are submitted-->
<section id = "initials-area" class = "initials-reveal">
        <p>Please enter your initials:</p>
        <input type="text" id="initials" class="">
        <input type="button" value="Submit" id="submit" class="submit" onclick = "submitScore()">
</section>

<!--Highscores area will only appear if Submit button is clicked on end-game screen-->
<section id = "highscores-section">
    <!--Highscores taken from local data will be shown here in order of highest to lowest-->
        <h2 id = "highscores-title"></h2>
        <ol id = "highscores">
        </ol>
        <!--Go back and clear highscores buttons will appear here-->
        <section id = "button-section">
         </section>
</section>

<script src="assets/js/script.js"></script>
</body>
</html>
