<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css"/>
    <title>Timed Code Quiz</title>
</head>
<body>

<header>
    <p id = "view-highscores"><a href="">View Highscores</a></p>
    <p id = "timer"></p>
</header>

<!--Quiz Section will appear after start button is pressed-->
<section id = "quiz-section">
    <!--Question will appear in h2-->
    <h2 id ="question-title"></h2>
        <!--Possible answers will appear in list-->
        <ul id ="options-list">
            <li id="option1"><button></button></li>
            <li id="option2"><button></button></li>
            <li id="option3"><button></button></li>
            <li id="option4"><button></button></li>
        </ul>
<!--Validation will show if chosen answer was correct or incorrect-->
    <section id ="validation">
    </section>
</section>



<!--Section will only show upon conclusion of game. New score added as entry to local data-->
<section id ="end-game">
    <h2>Quiz Complete</h2>
    <div id = "initials-area">
        <p>Enter your initials:</p>
        <textarea id="initials"></textarea>
    </div>

<!--Highscores area will only appear if Submit button is clicked on end-game screen-->
<section id = "highscores">
    <!--Highscores taken from local data will be shown here in order of highest to lowest-->
        <h2>Highscores</h2>
        <ol>
        </ol>
</section>

<script src="/assets/js/script.js"></script>
</body>
</html>
